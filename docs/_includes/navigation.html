{% if include.info.next %}
<a class="navigation right" href="{{ include.info.next.url }}">
  <span class="material-icons md-48">arrow_forward</span>
  {{ include.info.next.title }}
</a>
{% endif %}

{% if include.info.previous %}
<a class="navigation" href="{{ include.info.previous.url }}">
  <span class="material-icons md-48" >arrow_back</span>
  {{ include.info.previous.title }}
</a>
{% endif %}
